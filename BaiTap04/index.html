<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 04 - HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="POST">
            
            <h3 class="section-title">Basic Info</h3>
            
            <div class="form-group">
                <label>Employee ID</label>
                <span class="read-only">9</span>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" value="Dodsworth">
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" value="Anne">
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                    <label><input type="radio" name="gender"> XXX</label>
                    <label><input type="radio" name="gender" checked> ZZZ</label>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" value="Sales Representative">
            </div>

            <div class="form-group">
                <label for="suffix">Suffix</label>
                <input type="text" id="suffix" value="Ms.">
            </div>

            <div class="form-group">
                <label for="birthdate">BirthDate</label>
                <input type="text" id="birthdate" value="1969-07-02 00:00:00">
                <span class="icon">(?)</span>
            </div>

            <div class="form-group">
                <label for="hiredate">HireDate</label>
                <input type="text" id="hiredate" value="1994-11-15 00:00:00">
            </div>

            <div class="form-group">
                <label for="ssn">SSN # (if applicable)</label>
                <input type="password" id="ssn">
            </div>

            <div class="form-group">
                <label for="report">Reports To</label>
                <select id="report">
                    <option>Buchanan</option>
                    <option>Fuller</option>
                </select>
            </div>

            <h3 class="section-title">Contact Info</h3>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="name@example.com">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" value="7 Houndstooth Rd.">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" value="London">
            </div>

            <div class="form-group">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" value="WG2 7LT">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option>Russian Federation</option>
                    <option>Vietnam</option>
                    <option>UK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">US Home Phone</label>
                <input type="text" id="phone" value="(234)234-2342">
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo">
            </div>

            <h3 class="section-title">Optional Info</h3>

            <div class="form-group top-align">
                <label for="notes">Notes</label>
                <div class="rich-editor">
                    <div class="toolbar">
                        <button type="button">B</button> <button type="button">I</button> <button type="button">U</button>
                    </div>
                    <textarea id="notes" rows="4">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Shift</label>
                <div class="check-group">
                    <label><input type="checkbox"> Regular</label>
                    <label><input type="checkbox" checked> Gravy Yard</label>
                </div>
            </div>

            <div class="form-group">
                <label>Active?</label>
                <input type="checkbox" checked>
            </div>

            <div class="form-group">
                <label>Are you human?</label>
                <div class="captcha-box">
                    <div class="captcha-text">TIDAWO</div>
                    <input type="text">
                    <small>Click to change</small>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>

        </form>
    </div>

</body>
</html>
